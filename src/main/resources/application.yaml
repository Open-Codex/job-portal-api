spring:
  application:
    name: JobPortal
  datasource:
    url: jdbc:postgresql://localhost:5432/jobportal
    username: postgres
    password:

  jpa:
    hibernate:
      ddl-auto: validate # only validate, not create or modify tables
    properties:
      hibernate:
        format_sql: true
      show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  server:
    port: 8080
